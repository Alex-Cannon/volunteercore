{% extends "admin.html" %}

{% block admin %}

{% for user in users %}
<p><a href="{{ url_for('edit_user', id=user.id) }}">Edit</a> |
  {{ user.email }} |
  {% for r in user.roles %}
  {{ r.name }}
  {% endfor %} |
  <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a></p>
{% endfor %}

{% endblock %}
