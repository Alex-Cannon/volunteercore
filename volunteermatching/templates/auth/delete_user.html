{% extends "base.html" %}

{% block content %}
  <h1>Delete User</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      Are you certain you want to delete user: {{ user.email }} ?<br>
      {{ form.confirm() }} {{ form.confirm.label }}<br>
      {% for error in form.confirm.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
